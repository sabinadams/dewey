<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri + React + Typescript</title>
    <script>
      // Apply theme class before React mounts
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <style>
      :root {
        --background: oklch(0.141 0.005 285.823); /* Default to dark theme for initial render */
        --foreground: oklch(0.985 0 0);
      }
      html.dark :root {
         /* Define dark theme variables if not already done in theme.css */
         --background: oklch(0.141 0.005 285.823);
         --foreground: oklch(0.985 0 0);
      }
      html:not(.dark) :root {
         /* Define light theme variables */
         /* Replace these with your actual light theme values from theme.css */
         --background: oklch(1 0 0); /* Example light background */
         --foreground: oklch(0.141 0.005 285.823); /* Example light foreground */
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--background);
        color: var(--foreground);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        /* Remove transition here to prevent flash */
        /* transition: background-color 0.3s ease, color 0.3s ease; */
      }
      #root {
        display: none;
      }
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      .loading-spinner {
        width: 2rem;
        height: 2rem;
        border: 3px solid var(--foreground);
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="loading">
      <div class="loading-spinner"></div>
      <div>Loading...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
